name: Frontend

on:
  push:
  pull_request:

jobs:
  test: 
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - uses: actions/setup-node@v1
      with:
        node-version: '12'

    - name: install yarn
      run: npm install -q yarn

    - name: yarn install, build, and test
      working-directory: licium-webapp
      run: |
        yarn install
        yarn test
        yarn run build
