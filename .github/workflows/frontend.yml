name: Frontend

on:
  push:
  pull_request:

jobs:
  test: 
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - uses: actions/setup-node@v2
      with:
        node-version: '12'
        check-latest: true
        
    - run: npm install
      working-directory: licium-webapp
    - run: npm test
      working-directory: licium-webapp
      
